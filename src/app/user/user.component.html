<h1 class="text-center">User Settings</h1>
<h3>Customer Multipliers</h3>
<p id="info"></p>
<table id="mult-table" class="table table-bordered">
  <tr>
    <th>Category</th>
    <th>Multiplier</th>
  </tr>
  <tr>
    <td>Bedroom</td>
    <td id="bedroom">
      <input *ngIf="user" [(ngModel)]="user.bedroomMult">
    </td>
  </tr>
  <tr>
    <td>Seating</td>
    <td>
      <input *ngIf="user" [(ngModel)]="user.seatingMult">
    </td>
  </tr>
  <tr>
    <td>Dining</td>
    <td>
      <input *ngIf="user" [(ngModel)]="user.diningMult">
    </td>
  </tr>
  <tr>
    <td>Occasional</td>
    <td>
      <input *ngIf="user" [(ngModel)]="user.occasionalMult">
    </td>
  </tr>
  <tr>
    <td>Youth</td>
    <td>
      <input *ngIf="user" [(ngModel)]="user.youthMult">
    </td>
  </tr>
  <tr>
    <td>Home</td>
    <td>
      <input *ngIf="user" [(ngModel)]="user.homeMult">
    </td>
  </tr>
</table>
<h3>Display Settings</h3>
<div class="checkbox">
  <label><input type="checkbox" [(ngModel)]="user.showSku" [value]="user.showSku">Show Sku's (individual product page)</label>
</div>
<div class="checkbox">
  <label><input type="checkbox" [(ngModel)]="user.showPrices" [value]="user.showPrices">Show prices</label>
</div>
<button (click)="update(user)" class="btn-info btn">Update Settings</button>
<h3>Customer Product Emails:</h3>
<table class="table table-bordered">
  <tr>
    <th>Customer Email</th>
    <th>Product</th>
  </tr>
  <tr *ngFor="let email of emails">
    <td>{{email["email_address"]}}</td>
    <td><a routerLink="/products/{{email['product_id']}}">{{email["product_number"]}}</a></td>
  </tr>
</table>

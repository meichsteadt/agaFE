<div class="col-md-4 col-md-offset-4">
  <p id="error" style="display: none;">The username or password was not correct</p>
  <p>cookie: {{cookie}}</p>
  <p>user: {{user}}</p>
  <form>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input [(ngModel)]="email" class="form-control" type="text" name="email">
    </div>
    <div class="form-group">
      <label for="Password">Password</label>
      <input [(ngModel)]="password" class="form-control" type="password" name="Password">
    </div>
    <button (click)="submit(email, password)" class="btn btn-info">Submit</button>
  </form>
</div>

<form class="navbar-form valign-wrapper" #searchForm="ngForm" (ngSubmit)="onSubmit(searchForm)">
  <div class="input-field valign-wrapper">
    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
    <input name="search" ngModel #search="ngModel" required type="search" id="search" autocomplete="off">
    <button [disabled]="!searchForm.form.valid" type="submit" class="btn btn-info">Search</button>
  </div>
</form>
